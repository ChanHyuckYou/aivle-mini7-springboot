<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Self-Care Measures</title>
  <style>
    /* 전역 스타일 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
    }

    header {
      background: #35495e;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      min-height: 50px;
      max-height: 90px;
    }

    header .logo {
      font-size: 22px;
      font-weight: bold;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    .hero {
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 28px;
      font-weight: bold;
    }

    .image-container {
      position: relative;
      width: 100%; /* 가로는 화면에 꽉 채움 */
      height: 30vh;
      text-align: center;
    }

    .image-container img {
      width: 100%; /* 가로 크기는 원본 비율 유지 */
      height: 100%; /* 세로 크기는 원본 비율 유지 */
      object-fit: cover;
      max-width: 100%; /* 가로 크기가 화면을 넘지 않도록 제한 */
    }

    .image-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .alert-box {
      background: #f8f9fa;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      margin: 40px auto;
      padding: 20px;
      max-width: 1400px;
      min-height: 500px; /* 최소 높이 설정 */
      max-height: 600px; /* 최대 높이 설정 */
      overflow-y: auto;
    }

    .alert-box .severity {
      display: flex;
      justify-content: center;
      font-size: 22px;
      color: black;
      margin-top: 35px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      font-weight: bold;
    }

    .alert-box .severity .level {
      font-weight: bold;
      color: #1328eb;
      margin-left: 5px;
    }

    .alert-box .description {
      display: flex;
      justify-content: center;
      color: black;
      font-size: 20px;
      margin-top: 20px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .alert-box .recommendation {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      margin-bottom: 20px;
      font-size: 20px;
      line-height: 1.5;
      color: black;
      font-weight: bold;
    }

    .steps {
      max-width: 850px;
      margin: 40px auto;
    }

    .step {
      display: flex;
      align-items: center;
      background: #e8f0fe;
      padding: 15px;
      margin-top: 30;
      margin-bottom: 30px;
      border-radius: 10px;
      text-align: center;

    }

    .step .number {
      background: #4A628A;
      color: white;
      font-size: 16px;
      font-weight: bold;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      margin-right: 20px;
    }

    .step .text {
      display: flex;
      justify-content: center;
      font-size: 18px;
      color: black;
      font-weight: bold;
      text-align: center;
    }

    footer {
      background: #35495e;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<header>
  <div class="logo">Emergency</div>
  <nav>
    <a href="#">About</a>
    <a href="#">Admin</a>
    <a href="#">Login</a>
  </nav>
</header>

<div class="image-container">
  <img src="../static/images/selfcareback.png" alt="Self-care image">
  <div class="image-text">Self-care measures</div>
</div>
</div>

<div class="alert-box">
  <div class="severity">
    <span>중증도</span>
    <span class="level">4등급</span>
    환자입니다. 근처 병원을 방문해주세요.
  </div>
  <div class="description">비응급 상황이므로 개인 관리를 권장드립니다.</div>
  <div class="recommendation">
    환자가 진행할 수 있는 개인 케어 방안 3가지를 소개합니다.
  </div>

  <div id="steps" class="steps">
    <!-- 이곳에 치료 단계가 동적으로 추가됩니다. -->
  </div>

</div>

<footer>
  &copy; 2024 Emergency Support
</footer>


</body>
</html>
